<!doctype html>

<html>
    <head>
        <title>Ubermelon Order Form</title>
    </head>

    <body>
        <h1>Order!</h1>

        <table>
            <tr>
                <th>Prices</th>
            </tr>

            <tr>
                <td>Melon Name</td>
                <td>Price Per lb</td>
            </tr>

            <tr>
                <td>Watermelon</td>
                <td>$1.59</td>
            </tr>

            <tr>
                <td>Honeydew</td>
                <td>$1.59</td>
            </tr>

            <tr>
                <td>Canteloupe</td>
                <td>$0.99</td>
            </tr>

            <tr>
                <td>Crenshaw</td>
                <td>$2.19</td>
            </tr>

            <tr>
                <td>Canary</td>
                <td>$11.99</td>
            </tr>

        </table>

        <p>Place your orders here! You know you want to.</p> 

        <form action="https://ubermelon-order-form.herokuapp.com/process" method="POST">

            <label for="firstname">First Name:</label> 
            <input type="text" name="firstname" id="firstname">
            <br>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname">
            <br>
            <label for="melontype">Melon Type:</label>
            <select name="melontype">
                <option value="watermelon">Watermelon</option>
                <option value="honeydew">Honeydew</option>
                <option value="canteloupe">Canteloupe</option>
                <option value="crenshaw">Crenshaw</option>
                <option value="canary">Canary</option>
            </select>
            <br>
            <label for="field-quantity">Quantity*:</label>
            <input type="text" name="quantity" id="field-quantity">
            <br>
            <label for="time-radio-button">Delivery Time:</label>
            <input type="radio" name="time" id="time-radio-button" value="am">12:00am-12:00pm
            <input type="radio" name="time" id="time-radio-button" value="pm">12:00pm-12:00am
            <input type="radio" name="time" id="time-radio-button" value="wat">Time is an illusion.
            <br>
            <label for="ret-cust-radio-button">Returning Customer?</label>
            <input type="radio" name="ret-cust" id="ret-cust-radio-button" value="yes">Yes
            <input type="radio" name="ret-cust" id="ret-cust-radio-button" value="no">No
            <br>
            <label for="stats">For Statistical Purposes</label>
            <input type="checkbox" name="stat" id="stats" value="dog">Dog
            <input type="checkbox" name="stat" id="stats" value="cat">Cat
            <input type="checkbox" name="stat" id="stats" value="hedgehog">Hedgehog
            <input type="checkbox" name="stat" id="stats" value="balloonicorn">Balloonicorn
            <input type="checkbox" name="stat" id="stats" value="yak">Yak
            <br>
            <input type="submit">



        </form>
        <footer>*Quantities given are by the flat.</footer> 
    </body>

</html>
